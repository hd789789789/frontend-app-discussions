            .wrapper-footer {
                padding: 25px 0;
                border-top: 1px solid #e5e7eb;
            }
            footer.tutor-container {
                margin: 0 auto;
                padding: 0 15px;
                max-width: 1090px;
                text-align: center;
                .footer-top {
                    margin: 0 0 15px;
                    &:after {
                        clear: both;
                        display: block;
                        content: "";
                    }
                    .powered-area {
                        margin: 0 0 10px;
                    }
                }
                .logo-list {
                    list-style: none;
                    margin: 0;
                    padding: 0;
                    letter-spacing: -0.3em;
                    li {
                        display: inline-block;
                        vertical-align: middle;
                        padding: 0 5px;
                        letter-spacing: normal;
                        position: relative;
                        font-size: 12px;
                        line-height: 18px;
                        color: #6b7280;
                        &:first-child {
                            padding-left: 0;
                        }
                        &:last-child {
                            padding-left: 20px;
                            &:after {
                                position: absolute;
                                left: 5px;
                                top: 50%;
                                content: "";
                                width: 1px;
                                height: 29px;
                                margin: -14px 0 0;
                                background: #6b7280;
                            }
                        }
                    }
                }
                .nav-colophon {
                    display: block;
                    overflow: hidden;
                    ol {
                        text-align: center;
                        li {
                            display: inline-block;
                            vertical-align: top;
                            padding: 0 8px;
                            font-size: 14px;
                            line-height: 20px;
                            a {
                                color: black;
                                text-decoration: none;
                                &:hover {
                                    color: black;
                                    text-decoration: none;
                                }
                            }
                        }
                    }
                }
                .copyright-site {
                    display: block;
                    font-size: 12px;
                    line-height: 16px;
                    color: black;
                }
            }
        </style>
    </head>
    <body>
        <div id="root" class="small"></div>
        <script>
            setInterval(() => {
                [
                    {
                        selector: "#root > div > header > div > div > nav.nav.main-nav > a",
                        content: "Courses",
                        replacement: "Khoá học",
                    },
                ].forEach((item) => {
                    const element = document.querySelector(item.selector);
                    if (element && element.innerHTML.indexOf(item.content) != -1)
                        element.innerHTML = element.innerHTML.replace(item.content, item.replacement);
                });
            }, 100);
        </script>
